<div data-dojo-attach-point="detaileddiv" >
    <div data-dojo-type="dijit/form/Form" id="DetailsForm" data-dojo-attach-point="DetailsForm" action="" method="">
        <h2>Detailed Info</h2>

        <div class="form-group">
            <label class="LabelFor" for="address"><span class="asterisk">*</span> Address</label><br />
            <input type="text" id="address" name="address"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="ref: 'model.DetailedInfo.Address'"
                   required="true"
                   trim="true"
                   ucfirst="true" />
        </div>
        <div class="form-group">
            <label class="LabelFor" for="state">State</label><br />
            <input id="state" data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="state" data-dojo-props="ref: 'model.DetailedInfo.State',searchAttr: 'name'" data-dojo-attach-event="onChange:StateChange" autocomplete="on" />
        </div>
        <div class="form-group">
            <label class="LabelFor" for="city"><span class="asterisk">*</span> City</label><br />
            <input id="city" data-dojo-type="dijit/form/ComboBox" data-dojo-attach-point="city" data-dojo-props="ref: 'model.DetailedInfo.City',searchAttr: 'name',labelAttr: 'name'" autocomplete="on" required="true" />
        </div>
        <div class="form-group">
            <label class="LabelFor" for="zip"><span class="asterisk">*</span> Zip</label><br />
            <input type="text" id="zip" name="zip"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="ref: 'model.DetailedInfo.Zip'"
                   trim="true"
                   required="true"
                   regexp="[0-9][0-9][0-9][0-9][0-9]"
                   invalidmessage="5 digit zipcode (ex: 23245)" />
        </div>

        <div class="space-sep20"></div>
        <div class="form-group">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="BasicInfoPrevious" data-dojo-attach-event="onClick:GoBasicInfo" label="&lt;&lt; Previous" />
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="SummaryInfoNext" data-dojo-attach-event="onClick:GoSummaryInfo" label="Next Step &gt;&gt;" />
        </div>
    </div>
</div>
